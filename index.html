<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <form action="" class="form">
            <input type="text" name="username" id="username" placeholder="Enter your name">
            <input type="number" name="age" id="age" placeholder="Enter your age">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="url" name="image" id="image" placeholder="Enter profile pic">
           
            <input type="submit" value="Submit" >
            
        </form>
    </main>

   <div class="idCard">
    <div class="idImg">
        <img src="https://images.unsplash.com/photo-1754910567873-91ae04195d61?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8" alt="" srcset="" class="img">
    </div>
    <div class="cardInfo">
        <h2 class="idName">Name : <span class="info name"> </span></h2>
        <h2 class="idAge">Age : <span class="info age"> </span></h2>
        <h2 class="idEmail">Email : <span class="info email">nahianjawad4321@gmail.com </span></h2>
        
    </div>
     <button class="cardBtn">Recheck</button>
   </div> 

   <script src="script.js"></script>
</body>
</html>
